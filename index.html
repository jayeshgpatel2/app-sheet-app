<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InArt Stock Dashboard - Modern</title>
  
  <!-- React & Babel for JSX -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #111827;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.5;
    }

    /* === HEADER === */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .header-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
    }

    /* === MAIN CONTAINER === */
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    /* === STATS CARDS === */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-left: 4px solid var(--primary);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-900);
    }

    .stat-sub {
      font-size: 0.75rem;
      color: var(--gray-600);
      margin-top: 0.25rem;
    }

    /* === SEARCH & FILTERS === */
    .filters {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
      margin-bottom: 1rem;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-600);
    }

    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
    }

    .filter-select {
      padding: 0.75rem;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 0.875rem;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* === QUICK FILTERS === */
    .quick-filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .quick-filter-btn {
      padding: 0.5rem 1rem;
      border: 2px solid var(--gray-300);
      border-radius: 999px;
      background: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .quick-filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .quick-filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* === PRODUCT GRID (Mobile First) === */
    .products-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    .product-card-header {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .product-image-container {
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-image-placeholder {
      font-size: 2.5rem;
      color: var(--gray-400);
    }

    .product-info {
      flex: 1;
      min-width: 0;
    }

    .product-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
      line-height: 1.3;
    }

    .product-category {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 0.5rem;
    }

    .product-stock-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .stock-ok {
      background: #d1fae5;
      color: #065f46;
    }

    .stock-low {
      background: #fed7aa;
      color: #92400e;
    }

    .stock-zero {
      background: #fecaca;
      color: #991b1b;
    }

    .product-card-body {
      padding: 1rem;
    }

    .product-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      font-size: 0.75rem;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-900);
      word-break: break-all;
    }

    /* === LOADING === */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }

    .empty-text {
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    /* === IMAGE MODAL === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .modal-image {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: -2.5rem;
      right: 0;
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === DESKTOP RESPONSIVE === */
    @media (min-width: 768px) {
      .container {
        padding: 2rem;
      }

      .header-title {
        font-size: 2rem;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .product-image-container {
        width: 120px;
        height: 120px;
      }

      .search-input {
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {
      .products-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 1280px) {
      .products-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 1536px) {
      .products-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // === CONFIGURATION ===
    const CONFIG = {
      PRODUCT_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTigsGhlpnrwXI_q8RklVhfc7cD8dezLyLS9fXHN842Tk6dM430UVo5UTMjFKV08P3f0pKNtsadi-t3/pub?gid=2104089495&single=true&output=csv",
      SALES_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTigsGhlpnrwXI_q8RklVhfc7cD8dezLyLS9fXHN842Tk6dM430UVo5UTMjFKV08P3f0pKNtsadi-t3/pub?gid=438476529&single=true&output=csv",
      PURCHASES_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTigsGhlpnrwXI_q8RklVhfc7cD8dezLyLS9fXHN842Tk6dM430UVo5UTMjFKV08P3f0pKNtsadi-t3/pub?gid=1808784762&single=true&output=csv"
    };

    // === UTILITY FUNCTIONS ===
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line => {
        const result = [];
        let current = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"' && line[i + 1] === '"') {
            current += '"';
            i++;
          } else if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current);
            current = '';
          } else {
            current += char;
          }
        }
        result.push(current);
        return result;
      });
    }

    function indexHeaders(row) {
      const map = {};
      row.forEach((h, idx) => {
        map[h.trim()] = idx;
      });
      return map;
    }

    async function fetchCSV(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${url}`);
      const txt = await res.text();
      return parseCSV(txt);
    }

    // === MAIN APP COMPONENT ===
    function App() {
      const [products, setProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [categoryFilter, setCategoryFilter] = useState('');
      const [vendorFilter, setVendorFilter] = useState('');
      const [viewMode, setViewMode] = useState('all');
      const [sortBy, setSortBy] = useState('name');
      const [modalImage, setModalImage] = useState(null);

      // Load data
      useEffect(() => {
        loadData();
      }, []);

      async function loadData() {
        setLoading(true);
        setError(null);

        try {
          const [prodRows, salesRows, purchaseRows] = await Promise.all([
            fetchCSV(CONFIG.PRODUCT_CSV),
            fetchCSV(CONFIG.SALES_CSV),
            fetchCSV(CONFIG.PURCHASES_CSV)
          ]);

          const prodHeader = indexHeaders(prodRows[0]);
          const salesHeader = indexHeaders(salesRows[0] || []);
          const purchHeader = indexHeaders(purchaseRows[0] || []);

          const productsByBarcode = {};

          // Build products
          for (let i = 1; i < prodRows.length; i++) {
            const r = prodRows[i];
            if (!r.length || r.every(cell => !cell)) continue;

            const barcode = r[prodHeader["Product Barcode"]] || "";
            if (!barcode) continue;

            productsByBarcode[barcode] = {
              barcode,
              name: r[prodHeader["Product"]] || "",
              category: r[prodHeader["Category"]] || "",
              vendor: r[prodHeader["Vendor"]] || "",
              asin: r[prodHeader["AMAZON ASIN INART"]] || "",
              sku: r[prodHeader["AMAZON SKU INART"]] || "",
              image: r[prodHeader["Image_URL"]] || r[prodHeader["Image"]] || r[prodHeader["AMAZON IMAGE"]] || "",
              cost: r[prodHeader["Cost"]] || "",
              initialStock: Number(r[prodHeader["Initial Stock"]] || 0),
              restockLevel: Number(r[prodHeader["Restock Level"]] || 0),
              purchases: 0,
              sales: 0
            };
          }

          // Aggregate sales
          if (salesRows.length > 1) {
            const idxBarcode = salesHeader["Product Barcode"];
            const idxQty = salesHeader["Quantity"];
            for (let i = 1; i < salesRows.length; i++) {
              const r = salesRows[i];
              if (!r.length || r.every(cell => !cell)) continue;
              const bc = r[idxBarcode] || "";
              const qty = Number(r[idxQty] || 0);
              if (productsByBarcode[bc]) {
                productsByBarcode[bc].sales += qty;
              }
            }
          }

          // Aggregate purchases
          if (purchaseRows.length > 1) {
            const idxBarcode = purchHeader["Product Barcode"];
            const idxQty = purchHeader["Quantity"];
            for (let i = 1; i < purchaseRows.length; i++) {
              const r = purchaseRows[i];
              if (!r.length || r.every(cell => !cell)) continue;
              const bc = r[idxBarcode] || "";
              const qty = Number(r[idxQty] || 0);
              if (productsByBarcode[bc]) {
                productsByBarcode[bc].purchases += qty;
              }
            }
          }

          // Compute current stock
          const productsList = Object.values(productsByBarcode).map(p => ({
            ...p,
            currentStock: p.initialStock + p.purchases - p.sales
          }));

          setProducts(productsList);
        } catch (err) {
          console.error(err);
          setError(err.message);
        } finally {
          setLoading(false);
        }
      }

      // Get unique categories and vendors
      const categories = useMemo(() => {
        const cats = new Set(products.map(p => p.category).filter(Boolean));
        return Array.from(cats).sort();
      }, [products]);

      const vendors = useMemo(() => {
        const vends = new Set(products.map(p => p.vendor).filter(Boolean));
        return Array.from(vends).sort();
      }, [products]);

      // Filter and sort products
      const filteredProducts = useMemo(() => {
        let filtered = products;

        // View mode filter
        if (viewMode === 'low') {
          filtered = filtered.filter(p => p.currentStock <= p.restockLevel && p.currentStock > 0);
        } else if (viewMode === 'zero') {
          filtered = filtered.filter(p => p.currentStock <= 0);
        } else if (viewMode === 'best') {
          filtered = filtered.filter(p => p.sales > 0);
        }

        // Category filter
        if (categoryFilter) {
          filtered = filtered.filter(p => p.category === categoryFilter);
        }

        // Vendor filter
        if (vendorFilter) {
          filtered = filtered.filter(p => p.vendor === vendorFilter);
        }

        // Search filter
        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          filtered = filtered.filter(p => {
            const searchText = [
              p.name,
              p.barcode,
              p.category,
              p.vendor,
              p.asin,
              p.sku
            ].join(' ').toLowerCase();
            return searchText.includes(term);
          });
        }

        // Sort
        const sorted = [...filtered];
        if (sortBy === 'name') {
          sorted.sort((a, b) => (a.name || a.barcode).localeCompare(b.name || b.barcode));
        } else if (sortBy === 'stockDesc') {
          sorted.sort((a, b) => b.currentStock - a.currentStock);
        } else if (sortBy === 'stockAsc') {
          sorted.sort((a, b) => a.currentStock - b.currentStock);
        } else if (sortBy === 'salesDesc') {
          sorted.sort((a, b) => b.sales - a.sales);
        }

        return sorted;
      }, [products, viewMode, categoryFilter, vendorFilter, searchTerm, sortBy]);

      // Calculate stats
      const stats = useMemo(() => {
        const totalUnits = products.reduce((sum, p) => sum + p.currentStock, 0);
        const lowStock = products.filter(p => p.currentStock > 0 && p.currentStock <= p.restockLevel).length;
        const outOfStock = products.filter(p => p.currentStock <= 0).length;
        const bestSeller = products.reduce((best, p) => p.sales > (best?.sales || 0) ? p : best, null);

        return {
          totalProducts: products.length,
          totalCategories: categories.length,
          totalUnits,
          lowStock,
          outOfStock,
          bestSeller
        };
      }, [products, categories]);

      if (loading) {
        return (
          <div className="loading-container">
            <div className="spinner"></div>
            <div className="loading-text">Loading products...</div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="empty-state">
            <div className="empty-icon">‚ö†Ô∏è</div>
            <div className="empty-title">Error Loading Data</div>
            <div className="empty-text">{error}</div>
            <button onClick={loadData} style={{marginTop: '1rem', padding: '0.5rem 1rem', borderRadius: '8px', border: 'none', background: 'var(--primary)', color: 'white', cursor: 'pointer'}}>
              Retry
            </button>
          </div>
        );
      }

      return (
        <>
          <header className="header">
            <div className="header-content">
              <h1 className="header-title">üì¶ InArt Stock</h1>
              <span className="header-badge">Live ¬∑ {products.length} SKUs</span>
            </div>
          </header>

          <div className="container">
            {/* Stats */}
            <div className="stats-grid">
              <div className="stat-card">
                <div className="stat-label">Total SKUs</div>
                <div className="stat-value">{stats.totalProducts}</div>
                <div className="stat-sub">{stats.totalCategories} categories</div>
              </div>
              <div className="stat-card">
                <div className="stat-label">Units in Stock</div>
                <div className="stat-value">{stats.totalUnits.toLocaleString()}</div>
                <div className="stat-sub">{stats.lowStock} low stock</div>
              </div>
              <div className="stat-card">
                <div className="stat-label">Out of Stock</div>
                <div className="stat-value">{stats.outOfStock}</div>
                <div className="stat-sub">Need restock</div>
              </div>
              <div className="stat-card">
                <div className="stat-label">Best Seller</div>
                <div className="stat-value" style={{fontSize: '1rem'}}>
                  {stats.bestSeller ? (stats.bestSeller.name || stats.bestSeller.barcode).substring(0, 20) : '‚Äî'}
                </div>
                <div className="stat-sub">
                  {stats.bestSeller ? `${stats.bestSeller.sales} sold` : 'No sales'}
                </div>
              </div>
            </div>

            {/* Filters */}
            <div className="filters">
              <div className="search-box">
                <span className="search-icon">üîç</span>
                <input
                  type="text"
                  className="search-input"
                  placeholder="Search by name, barcode, ASIN, SKU..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
              </div>
              <div className="filter-row">
                <select className="filter-select" value={categoryFilter} onChange={(e) => setCategoryFilter(e.target.value)}>
                  <option value="">All Categories</option>
                  {categories.map(cat => (
                    <option key={cat} value={cat}>{cat}</option>
                  ))}
                </select>
                <select className="filter-select" value={vendorFilter} onChange={(e) => setVendorFilter(e.target.value)}>
                  <option value="">All Vendors</option>
                  {vendors.map(vendor => (
                    <option key={vendor} value={vendor}>{vendor}</option>
                  ))}
                </select>
                <select className="filter-select" value={sortBy} onChange={(e) => setSortBy(e.target.value)}>
                  <option value="name">Sort: A-Z</option>
                  <option value="stockDesc">Stock: High ‚Üí Low</option>
                  <option value="stockAsc">Stock: Low ‚Üí High</option>
                  <option value="salesDesc">Best Sellers</option>
                </select>
              </div>
            </div>

            {/* Quick Filters */}
            <div className="quick-filters">
              <button
                className={`quick-filter-btn ${viewMode === 'all' ? 'active' : ''}`}
                onClick={() => setViewMode('all')}
              >
                All Products
              </button>
              <button
                className={`quick-filter-btn ${viewMode === 'low' ? 'active' : ''}`}
                onClick={() => setViewMode('low')}
              >
                Low Stock
              </button>
              <button
                className={`quick-filter-btn ${viewMode === 'zero' ? 'active' : ''}`}
                onClick={() => setViewMode('zero')}
              >
                Out of Stock
              </button>
              <button
                className={`quick-filter-btn ${viewMode === 'best' ? 'active' : ''}`}
                onClick={() => setViewMode('best')}
              >
                Best Sellers
              </button>
            </div>

            {/* Products Grid */}
            {filteredProducts.length === 0 ? (
              <div className="empty-state">
                <div className="empty-icon">üì¶</div>
                <div className="empty-title">No Products Found</div>
                <div className="empty-text">Try adjusting your filters</div>
              </div>
            ) : (
              <div className="products-grid">
                {filteredProducts.map(product => (
                  <ProductCard
                    key={product.barcode}
                    product={product}
                    onImageClick={setModalImage}
                  />
                ))}
              </div>
            )}
          </div>

          {/* Image Modal */}
          {modalImage && (
            <div className="modal-overlay" onClick={() => setModalImage(null)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <button className="modal-close" onClick={() => setModalImage(null)}>√ó</button>
                <img src={modalImage} alt="Product" className="modal-image" />
              </div>
            </div>
          )}
        </>
      );
    }

    // === PRODUCT CARD COMPONENT ===
    function ProductCard({ product, onImageClick }) {
      const [imageError, setImageError] = useState(false);

      const stockClass = product.currentStock <= 0 
        ? 'stock-zero' 
        : product.currentStock <= product.restockLevel 
          ? 'stock-low' 
          : 'stock-ok';

      return (
        <div className="product-card">
          <div className="product-card-header">
            <div 
              className="product-image-container"
              onClick={() => product.image && !imageError && onImageClick(product.image)}
              style={{ cursor: product.image && !imageError ? 'pointer' : 'default' }}
            >
              {product.image && !imageError ? (
                <img
                  src={product.image}
                  alt={product.name}
                  className="product-image"
                  onError={() => setImageError(true)}
                  loading="lazy"
                />
              ) : (
                <div className="product-image-placeholder">üì¶</div>
              )}
            </div>
            <div className="product-info">
              <div className="product-name">{product.name || product.barcode}</div>
              <div className="product-category">{product.category}</div>
              <span className={`product-stock-badge ${stockClass}`}>
                {product.currentStock} in stock
              </span>
            </div>
          </div>
          <div className="product-card-body">
            <div className="product-details">
              <div className="detail-item">
                <div className="detail-label">Vendor</div>
                <div className="detail-value">{product.vendor || '‚Äî'}</div>
              </div>
              <div className="detail-item">
                <div className="detail-label">Barcode</div>
                <div className="detail-value">{product.barcode}</div>
              </div>
              <div className="detail-item">
                <div className="detail-label">ASIN</div>
                <div className="detail-value">{product.asin || '‚Äî'}</div>
              </div>
              <div className="detail-item">
                <div className="detail-label">SKU</div>
                <div className="detail-value">{product.sku || '‚Äî'}</div>
              </div>
              <div className="detail-item">
                <div className="detail-label">Cost</div>
                <div className="detail-value">{product.cost || '‚Äî'}</div>
              </div>
              <div className="detail-item">
                <div className="detail-label">Sales</div>
                <div className="detail-value">{product.sales}</div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // === RENDER APP ===
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
